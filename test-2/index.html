    <script>
      window.addEventListener("load", function () {
        const layoutTag = document.querySelector(".header .layout");
        const gnbTag = document.querySelector(".gnb");
        gnbTag.addEventListener("mouseenter", function () {
          layoutTag.classList.add("gnb-active");
        });
        gnbTag.addEventListener("mouseleave", function () {
          layoutTag.classList.remove("gnb-active");
        });
      });
    </script>
